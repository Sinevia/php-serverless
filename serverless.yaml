service: YOURSERVICE
package:
    exclude:
        - .git/**
        - .serverless/**
        - .vagrant/**
        - nbproject/**        
        - new/** 
        - old/**
        - tests/**
        - vendor/bin/**
        - .gitignore
        - .travis.yml
        - composer.json
        - composer.lock
        - package.json
        - phpunit.xml
        - RoboFile.php

provider:
  name: openwhisk
  runtime: php
  memory: 256 # optional, default is 256
  timeout: 6 # optional, default is 6

functions:
  YOURFUNCTION:
    handler: serverless.main
    name: YOURFUNCTION
    annotations:
      web-export: true

plugins:
- serverless-openwhisk
